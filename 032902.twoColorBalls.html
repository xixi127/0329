<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>双色球</title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" style="text-align: center;">
			<input type="button" value="随机生成双色球号码组" @click="setBall" />
			<p v-if="flag">
				红球：<span v-for="r in red" :key="r">{{r}}  </span>   
				蓝球：{{blue}}
			</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						red: [],
						blue:'',
						flag:false
					}
				},
				methods: {
					setBall() {
						for (var i = 0; i < 6; i++) {
							this.red[i] = Math.ceil(Math.random()*48-1)
						}
						this.blue = Math.ceil(Math.random()*48-1)
						this.flag = true
					}
				},
			})
		</script>
	</body>
</html>
