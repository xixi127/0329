<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>月份天数输出</title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" style="text-align: center;">
			请输入月份:<input type="text" v-model="month" />
			<input type="button" value="输出天数" @click="printDay" />
			<p>{{day}}</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						month: '',
						day: ''
					}
				},
				methods: {
					printDay() {
						if(this.month == 1 || this.month == 3 || this.month == 5 || this.month == 7 || this.month == 8 || this.month == 10 || this.month == 12){
							this.day=this.month+'月有31天'
						}else if(this.month == this.month == 4 || this.month == 6 || this.month == 9 || this.month == 11){
							this.day=this.month+'月有30天'
						}else if(this.month == 2){
							this.day=this.month+'月有28天'
						}else{
							this.day='请输入1-12月份'
						}
					}
				},
			})
		</script>
	</body>
</html>
